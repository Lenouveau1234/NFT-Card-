<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- css file -->
    <link rel="stylesheet" href="File.css">
    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <div class="container">
        <header>
            <img class="header-img" src="image-equilibrium.jpg" alt="">
            <h1>Equilibrium #3429</h1>
        </header>
        <main>
            <p>Our Equilibrium collection promotes balance and calm.</p>
                    <img class="icon-ethereum" src="icon-ethereum.svg" alt="">
                    <span>0.041 ETH</span>
                    <img class="icon-clock" src="icon-clock.svg" alt="">
                    <span class="days">3 days left</span>
            <hr>
        </main>
        <footer>
            <img class="avatar-image" src="image-avatar.png" alt="">
            <span class="avatar-span">Creation of <span class="avatar-span-other-half"> Jules Wyvern</span></span>
        </footer>  
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Mohamed Abderrahmane</a>.
    </div>
</body>
</html>
